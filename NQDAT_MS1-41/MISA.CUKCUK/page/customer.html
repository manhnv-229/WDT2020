<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CUCKCUK - Phần mềm quản lý nhà hàng</title>
    <link href="../css/main.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <!--menu-->
        <div class="menu">
            <!--menu-header-->
            <div class="menu__header">
                <div class="icon-bar"></div>
                <div class="logo"></div>
            </div>
            <!--menu-content-->
            <div class="menu__content">
                <div class="menu-item">
                    <div class="menu-item__icon menu-item__icon--dash-board"></div>
                    <div class="menu-item__text">Tổng quan</div>
                </div>

                <div class="menu-item">
                    <div class="menu-item__icon menu-item__icon--report"></div>
                    <div class="menu-item__text">Báo cáo</div>
                </div>

                <div class="menu-item">
                    <div class="menu-item__icon menu-item__icon--buy"></div>
                    <div class="menu-item__text">Mua hàng</div>
                </div>

                <div class="menu-item">
                    <div class="menu-item__icon menu-item__icon--dic-employee"></div>
                    <div class="menu-item__text">Danh mục khách hàng</div>
                </div>

                <div class="menu-item">
                    <div class="menu-item__icon menu-item__icon--setting"></div>
                    <div class="menu-item__text">Thiết lập hệ thống</div>
                </div>
            </div>
        </div>
        <!--header-->
        <div class="header">
            <div class="select-restaurant">
                <select>
                    <option>Nhà hàng biển Đông</option>
                    <option>Nhà hàng biển Tây</option>
                </select>
            </div>
            <div class="space-center"></div>
            <div class="account-box">
                <div class="account-box__avatar">
                </div>
                <div class="account-box__name">
                    <span>Nguyễn Quốc Đạt</span>
                </div>
                <div class="account-box__option">
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <!--content-->
        <div class="content">
            <div class="content__header">
                <div class="content-title">
                    Danh sách khách hàng
                </div>
                <div class="space-center"></div>
                <button class="btn--add-customer">
                    <div class="btn--add-customer__icon"></div>
                    <div class="btn--add-customer__text">Thêm khách hàng</div>
                </button>
            </div>

            <div class="content__filter">
                <div class="search-box">
                    <div class="search-box__icon"></div>
                    <input type="search" class="search-box__text" placeholder="Tìm kiếm theo mã, tên khác" />
                </div>
                <div class="space-center"></div>
                <div class="btn--refesh">
                    <div class="btn--refesh__img"></div>
                </div>
            </div>
            <div class="grid content__grid-table">
                <table cellspacing="0">
                    <thead>
                        <tr>
                            <th>Mã nhân viên</th>
                            <th>Họ và tên</th>
                            <th>Giới tính</th>
                            <th>Ngày sinh</th>
                            <th>Nhóm khách hàng</th>
                            <th>Số điện thoại</th>
                            <th>Email</th>
                            <th>Địa chỉ</th>
                            <th>Số tiền nợ</th>
                            <th>Mã thẻ thành viên</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            <div class="content-footer">
                <div class="record-info">
                    
                </div>
                <div class="paginate">
                    <button class="page-control first-page"></button>
                    <button class="page-control prev-page"></button>
                    <button class="page active-page">1</button>
                    <button class="page">2</button>
                    <button class="page">3</button>
                    <button class="page">4</button>
                    <button class="page-control next-page"></button>
                    <button class="page-control last-page"></button>
                </div>
                <div class="record-option">

                </div>
            </div>
        </div>
    </div>
    <script src="../js/lib/jquery-3.5.1.min.js"></script>
    <script src="../js/customer.js"></script>
</body>
</html>
